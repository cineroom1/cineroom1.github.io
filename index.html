<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineroom Repository</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a; /* Fundo azul marinho muito escuro */
      color: #e2e8f0; /* Texto claro */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background-color: #1e293b; /* Fundo do card levemente mais claro */
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #38bdf8; /* Azul celeste brilhante */
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .section-title {
      font-size: 1.1em;
      color: #94a3b8; /* Cinza azulado para subtítulos */
      margin-top: 30px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    p {
      margin: 15px 0;
      line-height: 1.6;
    }

    /* Estilização específica para os links como blocos de ação */
    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(56, 189, 248, 0.1); /* Fundo sutil para o link */
    }

    a:hover {
      background: rgba(56, 189, 248, 0.2);
      transform: translateY(-2px);
      color: #7dd3fc;
    }

    strong {
      color: #f1f5f9;
    }

    .version-info {
      margin-top: 15px;
      font-size: 0.9em;
      color: #64748b;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
    }

    /* Ajuste para o link do arquivo zip parecer um código/arquivo */
    a[href$=".zip"] {
      font-family: 'Consolas', 'Monaco', monospace;
      border: 1px solid rgba(56, 189, 248, 0.3);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 0.8em;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repositório Cineroom</h1>

    <div class="section-title">Download do Addon</div>
    <p>
      <a href="repository.cineroom-1.0.1.zip">repository.cineroom-1.0.1.zip</a>
    </p>
    <p class="version-info">
      <strong>Versão:</strong> 1.0.1 (para Kodi 19+)
    </p>

    <div class="section-title">Contato</div>
    <p>
      <a href="https://t.me/Cineroom1" target="_blank" rel="noopener noreferrer">Canal Oficial no Telegram</a>
    </p>
    
    <div class="footer-note">
      © 2024 Cineroom - Conteúdo para Kodi
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineroom Repository</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d2ff;
      --accent: #3a7bd5;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      font-size: 2.2em;
      font-weight: 800;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--primary);
      margin: 25px 0 15px;
      font-weight: 700;
    }

    /* Estilização do Link do Arquivo */
    .file-box {
      background: rgba(15, 23, 42, 0.5);
      border: 1px dashed rgba(0, 210, 255, 0.3);
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s ease;
      display: block;
      text-decoration: none;
    }

    .file-box:hover {
      border-color: var(--primary);
      background: rgba(0, 210, 255, 0.05);
      transform: translateY(-2px);
    }

    .file-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-family: monospace; /* Estilo de arquivo */
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .version-tag {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      font-size: 0.85em;
      color: var(--text-dim);
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .telegram-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: var(--text-dim);
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cineroom</h1>
    <p class="subtitle">Repositório Oficial para Kodi</p>

    <div class="section-title">Download do Addon</div>
    
    <a href="repository.cineroom-1.0.1.zip" class="file-box">
      <div class="file-link">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        repository.cineroom-1.0.1.zip
      </div>
    </a>

    <div class="version-tag">
      Versão <strong>1.0.1</strong> para Kodi 19+
    </div>

    <div class="section-title">Comunidade</div>

      Canal Oficial no Telegram
    </a>
  </div>

  <footer>
    &copy; 2024 Cineroom Repository
  </footer>

</body>
</html>
